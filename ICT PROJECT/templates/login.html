<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StocksMaster Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom Styles for the Login Page */
      :root {
        --dark-blue: #1b263b; /* Primary dark color (similar to your taskbar) */
        --blue-accent: #4a5d7e; /* Slightly lighter blue for accents/hover */
        --yellow-accent: #fdd835; /* Yellow accent color */
        --text-white: #e8e8e8;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--dark-blue);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .login-card {
        background-color: var(--blue-accent);
        color: var(--text-white);
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        width: 100%;
        max-width: 400px;
        animation: fadeIn 0.8s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .input-field {
        background-color: #2c3e50;
        border: 1px solid #4a5d7e;
        color: var(--text-white);
        padding: 0.75rem 1rem;
        border-radius: 8px;
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      .input-field:focus {
        outline: none;
        border-color: var(--yellow-accent);
        box-shadow: 0 0 0 2px rgba(253, 216, 53, 0.5);
        background-color: #2c3e50;
      }

      .btn-login {
        background-color: var(--yellow-accent);
        color: #1b263b;
        font-weight: 700;
        padding: 0.75rem 1rem;
        border: none;
        border-radius: 8px;
        transition: background-color 0.3s, transform 0.1s;
      }

      .btn-login:hover {
        background-color: #ffeb3b;
        transform: translateY(-1px);
      }

      .message-box {
        display: none;
        padding: 0.75rem;
        border-radius: 8px;
        margin-top: 1rem;
        font-weight: 600;
        text-align: center;
      }

      .message-error {
        background-color: #e74c3c33; /* Light red */
        color: #e74c3c; /* Dark red text */
        border: 1px solid #c0392b;
      }

      .message-success {
        background-color: #2ecc7133; /* Light green */
        color: #2ecc71; /* Dark green text */
        border: 1px solid #27ae60;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h2 class="text-3xl font-bold mb-4 text-center">StocksMaster Sign In</h2>
      <p class="text-center mb-5 text-sm opacity-75">
        Access your comprehensive stock management platform.
      </p>

      <form id="loginForm" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium mb-2"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="input-field w-full"
            required
            autocomplete="username"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="input-field w-full"
            required
            autocomplete="current-password"
          />
        </div>

        <div id="messageBox" class="message-box"></div>

        <button type="submit" class="btn-login w-full mt-6">Log In</button>
      </form>
    </div>

    <script>
      // Define the target credentials
      const TARGET_USERNAME = "stockmanagement156";
      const TARGET_PASSWORD = "StockP0rtfolio!@#";

      const loginForm = document.getElementById("loginForm");
      const messageBox = document.getElementById("messageBox");

      // Function to display messages (instead of using alert())
      function showMessage(message, type) {
        messageBox.textContent = message;
        messageBox.className =
          "message-box d-block " +
          (type === "success" ? "message-success" : "message-error");
      }

      // Handle the form submission
      loginForm.addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent default form submission

        const usernameInput = document.getElementById("username").value;
        const passwordInput = document.getElementById("password").value;

        // Simple client-side credential check
        if (
          usernameInput === TARGET_USERNAME &&
          passwordInput === TARGET_PASSWORD
        ) {
          showMessage(
            "Login successful! Redirecting to dashboard...",
            "success"
          );
          localStorage.setItem("loggedInUser", usernameInput);

          // Simulate successful login/redirect
          setTimeout(() => {
            // In a real application, you would redirect the user to the main portfolio page.
            // For this demo, we'll just reload to simulate success and reset the form.
            window.location.href = "index.html";
          }, 1500);
        } else {
          showMessage(
            "Invalid username or password. Please try again.",
            "error"
          );
        }
      });
    </script>
  </body>
</html>
